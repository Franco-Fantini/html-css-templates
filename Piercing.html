<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <title>Pircing price</title>
  </head>
  <body>
    <section class="pricing">
      <div class="pricing-card">
        <img
          src="./img/icon1.png"
          alt="first pricing img"
          class="pricing-img"
        />
        <h2 class="pricing-header">Personal</h2>
        <ul class="pricing-info">
          <li><label>Custom domains</label></li>
          <li><label>Sleeps after 30 mins inactivity</label></li>
        </ul>
        <span class="pricing-price">FREE</span>
        <a href="" class="pricing-button featured">SIGN UP NOW </a>
      </div>
      <div class="pricing-card">
        <img
          src="./img/icon2.png"
          alt="second pricing img"
          class="pricing-img"
        />
        <h2 class="pricing-header">Smart Team</h2>
        <ul class="pricing-info">
          <li><label>Never sleeps</label></li>
          <li><label>Multiple workers</label></li>
        </ul>
        <span class="pricing-price">$150</span>
        <a href="" class="pricing-button">FREE TRIAL</a>
      </div>
      <div class="pricing-card">
        <img
          src="./img/icon3.png"
          alt="third pricing img"
          class="pricing-img"
        />
        <h2 class="pricing-header">Enterprise</h2>
        <ul class="pricing-info">
          <li><label>Dedicated</label></li>
          <li><label>Simple horizontal scalabity</label></li>
        </ul>
        <span class="pricing-price">$250</span>
        <a href="#" class="pricing-button">Free trial</a>
      </div>
    </section>
  </body>
</html>
